<section data-ng-controller="PhotosController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Post</h1>
         <p>
            Unhappy with something? Feel free to make some changes. We won't tell ;)
        </p>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">
                        Name
                    </label>
                    <div class="controls">
                        <input type="text" data-ng-model="photo.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="name">
                        Tags
                    </label>
                    <div class="controls">
                        <input type="text" data-ng-model="photo.tags" id="tags" class="form-control" placeholder="Tags" required>
                    </div>
                </div>
                <div class="page-body">
                    <image ng-src="{{photo.image}}"/>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                    <input type="submit" value="Delete" class="btn btn-danger">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
