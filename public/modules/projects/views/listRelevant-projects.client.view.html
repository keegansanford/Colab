<section data-ng-controller="ProjectsController" data-ng-init="findRelevant()">
	<div class="page-header">
		<h1>Relevant Project Proposals</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="project in projects" data-ng-href="#!/projects/{{project._id}}" class="list-group-item">
			<h2 class="list-group-item-heading" data-ng-bind="project.title"></h2>
			<p data-ng-bind="project.content"></p>
			<ul class="tag-list">
				<li data-ng-bind="tags" data-ng-repeat="tags in project.tags"></li>
			</ul>
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="project.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="project.user.displayName"></span>
			</small>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="projects.$resolved && !projects.length">
		No project proposals yet, why don't you <a href="/#!/projects/create">create one</a>?
	</div>
</section>
