<section data-ng-controller="SettingsController" class=" col-md-8 col-md-offset-2">
	<div data-ng-show="success" class="alert alert-success">
		<strong>Profile Saved Successfully</strong>
	</div>
	<div data-ng-show="error" class="alert alert-danger">
		<strong data-ng-bind="error"></strong>
	</div>
	<h3>Edit your profile, <span data-ng-bind="user.displayName"></span></h3>
	<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">

		<fieldset class="row">
			<div class="col-md-6 col-sm-6">
				<label for="image">Profile Images</label><br />
				<img src="{{ user.image }}">
			</div>
		</fieldset>

		<fieldset class="row">
			<div class="col-md-6 col-sm-6">
				<label for="firstName">First Name</label>
				<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
			</div>
			<div class="col-md-6 col-sm-6">
				<label for="lastName">Last Name</label>
				<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
			</div>
		</fieldset>

		<fieldset class="row">
			<div class="col-md-6 col-sm-6">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
			</div>
			<div class="col-md-6 col-sm-6">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
			</div>
		</fieldset>

		<fieldset class="row">
			<div class="col-md-12  col-sm-12">
				<label for="bio">Bio</label>
				<textarea id="bio" name="bio" class="form-control" data-ng-model="user.bio" placeholder="Bio">
				</textarea>
			</div>
		</fieldset>

		<fieldset class="row">
			<div class="col-md-4  col-sm-6">
				<label for="username">Twitter</label>
				<input type="text" id="twitter" name="twitter" class="form-control" data-ng-model="user.social.twitter" placeholder="Username">
			</div>
			<div class="col-md-4 col-sm-6">
				<label for="username">Github</label>
				<input type="text" id="github" name="github" class="form-control" data-ng-model="user.social.github" placeholder="Username">
			</div>
			<div class="col-md-4 col-sm-6">
				<label for="username">Dribbble</label>
				<input type="text" id="dribbble" name="dribbble" class="form-control" data-ng-model="user.social.dribbble" placeholder="Username">
			</div>
			<div class="col-md-4 col-sm-6">
				<label for="username">LinkedIn</label>
				<input type="text" id="linkedin" name="linkedin" class="form-control" data-ng-model="user.social.linkedin" placeholder="LinkedIn Link">
			</div>
			<div class="col-md-4 col-sm-6">
				<label for="username">CodePen</label>
				<input type="text" id="codepen" name="codepen" class="form-control" data-ng-model="user.social.codepen" placeholder="Username">
			</div>
			<div class="col-md-4 col-sm-6">
				<label for="username">Behance</label>
				<input type="text" id="behance" name="behanec" class="form-control" data-ng-model="user.social.behance" placeholder="Username">
			</div>
		</fieldset>

		<div class="text-center">
			<button type="submit" class="btn btn-large btn-primary">Save Profile</button>
		</div>
	</form>
	</div>
</section>
