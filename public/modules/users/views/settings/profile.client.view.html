<section class="row" data-ng-controller="SettingsController">
	<div class="page-header">
		<div class="profile">
			<img class="profile__img" src="http://placehold.it/150x150">
			<h1 class="profile__name">{{ user.displayName }}</h1>
			<p class="profile__bio" data-ng-bind="user.bio">
			</p>
			<div class="profile__social">
				<ul>
					<li ng-if="user.social.twitter">
						<a href="http://twitter.com/{{user.social.twitter}}">
							<img src="modules/users/img/social/twitter.png">
						</a>
					</li>
					<li ng-if="user.social.dribbble">
						<a href="http://dribbble.com/{{user.social.dribbble}}">
							<img src="modules/users/img/social/dribbble.png">
						</a>
					</li>
					<li ng-if="user.social.github">
						<a href="http://github.com/{{user.social.github}}">
							<img src="modules/users/img/social/github.png"> 
						</a>
					</li>
					<li ng-if="user.social.linkedin">
						<a href="http://linkedin.com/in/{{user.social.linkedin}}">
							<img src="modules/users/img/social/linkedin.png">
						</a>
					</li>
					<li ng-if="user.social.behance">
						<a href="http://behance.net/{{user.social.behance}}">
							<img src="modules/users/img/social/behance.png">
						</a>
					</li>
					<li ng-if="user.social.codepen">
						<a href="http://codepen.io/{{user.social.codepen}}">
							<img src="modules/users/img/social/codepen.png"> 
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="profile__main">
		<div class="col-md-6" data-ng-init="getUserProjects()">
			<h2>Projects</h3>
			<div class="post" data-ng-repeat="project in projects">
				<div class="post__info">
					<h3 class="post__title">
						<a data-ng-href="#!/projects/{{project._id}}">
						{{ project.title }}
						</a>
					</h3>
					<p class="post__content">
						{{ project.content }}
					</p>
					<p class="hushed">
						Posted on <span data-ng-bind="project.created | date:'mediumDate'"></span>
					</p>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<h2>Skills</h2>
				<ul class="tag-list">
					<li data-ng-bind="tags" data-ng-repeat="tags in users.tags"></li>
				</ul>
			<form name="projectForm" class="form-horizontal" data-ng-submit="create()" novalidate>
				<fieldset>
				<div class="form-group">
				<tags-input ng-model="tags" 
				            display-property="name" 
				            placeholder="Add a skill..." 
				            template="my-custom-template">
				</tags-input>
				<script type="text/ng-template" id="my-custom-template">
			      <div class="tag-template">
			        <div>
			          <img ng-src="{{data.flag}}" ng-if="data.flag"/>
			        </div>
			        <div>
			          <span>{{$getDisplayText()}}</span>
			          <a class="remove-button" ng-click="$removeTag()">&#10006;</a>
			        </div>
			      </div>
			    </script>
				</div>
			    <div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
			</fieldset>
		</form>
		</div>
	</div>
</section>
